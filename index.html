<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fundación Aprender – Tiendita Down</title>
  <link rel="stylesheet" href="/Fundacion Aprender/css/styles.css">
</head>
<body>

<header>
  <h1>Fundación Aprender</h1>
  <p>Tiendita Down – Inclusión y Amor</p>
</header>

<nav>
  <button class="active" onclick="showSection('catalogo',this)">Catálogo</button>
  <button onclick="showSection('inventario',this)">Inventario</button>
  <button onclick="showSection('qr',this)">QR Donaciones</button>
</nav>

<!-- ================= CATÁLOGO ================= -->
<section id="catalogo" class="active">

  <div class="filters">
    <button onclick="filterCat('all')">Todos</button>
    <button onclick="filterCat('velas')">Velas</button>
    <button onclick="filterCat('pulseras')">Pulseras</button>
    <button onclick="filterCat('maderas')">Maderas</button>
    <button onclick="filterCat('cuadros')">Cuadros</button>
    <button onclick="filterCat('perfumes')">Perfumes</button>
    <button onclick="filterCat('collares')">Collares</button>
    <button onclick="filterCat('aretes')">Aretes</button>
  </div>

  <!-- El JS renderiza aquí todos los productos -->
  <div class="catalogo" id="catalogoGrid"></div>

  <!-- ===== MÉTODO DE PAGO ===== -->
  <div class="filters">
    <strong>Método de pago:</strong>
    <button onclick="seleccionarPago('efectivo')">Efectivo</button>
    <button onclick="seleccionarPago('nequi')">Nequi</button>
  </div>

</section>

<!-- ================= INVENTARIO ================= -->
<section id="inventario">
  <h2>Inventario de Ventas</h2>

  <button class="success" onclick="exportExcel()">Exportar ventas del día</button>

  <table id="tablaVentas">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Categoría</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
        <th>Pago</th>
        <th>Fecha</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<!-- ================= QR DONACIONES ================= -->
<section id="qr">
  <div class="qr-container">

    <div class="qr-card" onclick="this.classList.toggle('flipped')">
      <div class="qr-inner">
        <div class="qr-face">
          <h2>Fundación Aprender</h2>
          <p>Tiendita Down</p>
          <p>Apoya con tu donación</p>
        </div>
        <div class="qr-face qr-back">
          <img src="/Fundacion Aprender/assets/QR Nequi/unnamed.png" alt="QR Nequi">
        </div>
      </div>
    </div>

  </div>
</section>

<!-- ================= MODAL VELAS ================= -->
<div class="modal" id="velaModal">
  <div class="modal-content">
    <h3>Personaliza tu vela</h3>

    <p><strong>Selecciona envase</strong></p>
    <div class="options" id="envases"></div>

    <p><strong>Selecciona esencia</strong></p>
    <div class="options" id="esencias"></div>

    <button class="success" onclick="addVela()">Agregar venta</button>
  </div>
</div>

<script src="/Fundacion Aprender/js/index.js"></script>
</body>
</html>
